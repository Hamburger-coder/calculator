<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="king">
      <div class="calculator align-items-center">
        <button
          type="button"
          class="calculator-screen z-depth-1"
          id="display"
        ></button>

        <div class="container">
          <button type="button" class="operator btn btn-info" id="plus">
            +
          </button>
          <button type="button" class="operator btn btn-info" id="minus">
            -
          </button>
          <button
            type="button"
            class="operator btn btn-info"
            id="multiplication"
          >
            *
          </button>
          <button type="button" class="operator btn btn-info" id="division">
            /
          </button>
          <button class="number btn btn-light waves-effect" id="num7">7</button>
          <button class="number btn btn-light waves-effect" id="num8">8</button>
          <button class="number btn btn-light waves-effect" id="num9">9</button>
          <button class="number btn btn-light waves-effect" id="num4">4</button>
          <button class="number btn btn-light waves-effect" id="num5">5</button>
          <button class="number btn btn-light waves-effect" id="num6">6</button>
          <button class="number btn btn-light waves-effect" id="num1">1</button>
          <button class="number btn btn-light waves-effect" id="num2">2</button>
          <button class="number btn btn-light waves-effect" id="num3">3</button>
          <button class="number btn btn-light waves-effect" id="num0">0</button>
          <button
            type="button"
            class="decimal function btn btn-secondary"
            value="."
            id="decimal"
          >
            .
          </button>
          <button class="equal-sign operator btn btn-success" id="equals">
            Equals
          </button>
          <button class="all-clear function btn btn-danger btn-sm" id="clear">
            Clear
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
